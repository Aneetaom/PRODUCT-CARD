<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- parent -->
 <div class="main">
    <div class="parent">
        <div class="child child1">
            <div class="image">
                <div class="icons">
                    <i class="fa-solid fa-share-nodes"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
                 <img src="http://pluspng.com/img-png/fruits-png-hd-fruit-free-png-image-png-image-2500.png" alt="green apple"> 
            </div>
            <!-- options -->
            <div class="options">
                
            
                <div class="box">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-orange-orangesorangefruitbitter-orangeorangesclip-art-1701527336765srxn4.png" alt="apple">
                </div>
                
                <div class="box">
                   <img src="https://pngimg.com/uploads/orange/orange_PNG754.png" alt="">
                </div>
                <div class="box">
                    <img src="https://www.pngarts.com/files/3/Single-Orange-PNG-Image-Background.png" alt="">
                </div>
                <div class="box">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-orange-orangesorangefruitbitter-orangeoranges-1701527336331cwism.png" alt="">
                </div>
             </div> 
        </div>


        <div class="child child2">

            <div class="child2-">
                <h2 class="top-heading">DELICIOUS ORANGE</h2>
                <p class="cod">COD: 45999</p>
                <div class="Rupees">
                  <span class="dolar">R$</span><span class="ammount"> 7.93</span>
                </div>
                <p class="cod">SELECT A COLOR</p>
                <div class="options2">
                    <!-- images -->
                  <div class="bx bx1">
                    <img src="https://www.pngarts.com/files/3/Orange-Slice-Transparent-Images.png" alt="img" />
                  </div>
                  <div class="bx bx2">
                    <img src="https://parspng.com/wp-content/uploads/2022/05/orangepng.parspng.com_-1.png" alt="img" />
                  </div>
                  <div class="bx bx3">
                   <img src="https://purepng.com/public/uploads/large/purepng.com-orangeorangefruitfoodtastydeliciousorangecolor-331522582366xyc9f.png" alt="">
                  </div>

<!-- </div>  -->


                  <!--  -->
                </div>
                <p class="cod">BENEFITS</p>
                <ul class="list">
                  <li>Apples are nutricious</li>
                  <li>Apples may be good for weight loss</li>
                  <li>Apples may be good for bone health</li>
                  <li>They're linked to a lowest risk of diabetes</li>
                </ul>
    
                <button class="btn">ADD TO CART</button>
              </div>



        </div>
    
    </div> 

 </div>

    

</body>
</html>
